<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
	<title>NEXIFY | BOOK LIST</title>
	<link rel="stylesheet" type="text/css" href="@{/css/book.css"/>
	<style>
		table, th, td {border: 1px solid black;}
	</style>
</head>
<body>
	<div>
		<h2>
			<span class="font-weight-semibold">List Books</span>
		</h2>
	</div>
	<hr>
	<div>
	    <form method="post" action="addBook.html" th:action="@{|/book|}" th:object="${addBookPage}">  
			<table>
				<colgroup><col><col><col></colgroup>
			  	<thead>
			    	<tr>
			      		<th>ID</th>
					    <th style="width:250px">Title</th>
					    <th style="width:250px">Author</th>
					    <th>Action</th>
			   		</tr>
			  	</thead>
			  	<tbody>
				    <tr th:each="book : ${books}">
				    	<td th:text="${book.id}" name="id">&nbsp;</td>
				      	<td th:text="${book.title}">&nbsp;</td>
				      	<td th:text="${book.author}">&nbsp;</td>
				      	<td>
				      		<a th:href="@{/updateBook}">Update</a>
				      		<a th:href="@{/deleteBook/{id}(id=${book.id})}" title="Delete Book" data-content="This will delete this book. By deleting this record, this record permanently will be removed from system. Continue deleting?" data-title="Delete Book" data-action="Delete" class="text-danger dr-leave">
<!-- 				      		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg> -->
				      		Delete</a>
<!-- 				      		<input type="submit" name="_eventId_mode" value="Update" />&nbsp;  -->
<!-- 				      		<input type="submit" name="_eventId_mode" value="Delete" />&nbsp; -->
				      	</td>
				    </tr>
				</tbody>
			</table>
			<br>
	    	<div>
	    		<input type="submit" name="_eventId_mode" value="New" />  
	    	</div>
	    </form>
	</div>
	<script type="text/javascript" th:src="@{/js/book.js}"></script>
</body>
</html>
